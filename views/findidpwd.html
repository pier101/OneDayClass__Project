{% extends 'layout.html' %}
<!-- 동욱추추가 -->
{% block style %}
<style>
@import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
* {
    font-family: "Noto Sans KR", sans-serif;
}
    fieldset{
        border: 0px;
        text-align: center;
    }
    table{
        width: 30%;
        margin: 20px auto;
    }
    h2{
        color: #c371e4;
    }
    hr{
        margin: 5px auto;
        
        width: 80%;
    }
    h3{
        font-weight: normal;
        color: rgb(131, 129, 129);
        margin: 10px 0px;
    }
    #pwd{
        margin-top: 80px;
    }

    th{
        color: rgb(85, 83, 83);
    }
    input{
        height: 25px;
        margin: 7px 0px;
        border: 0.6px solid rgb(199, 196, 196);
    }
    button{
        margin-top: 20px;
        width: 200px;
        height: 50px;
        background-color: rgb(161, 161, 161);
        color: #fff;
        cursor: pointer;    
        border: none;
        font-size: 16px;
    }
    button:hover{
        background-color: gray;
    }
</style>

{% endblock %}
<!-- 동욱추추가 -->
{% block content %}
<form id="find-form"  method="post">
    <fieldset>
        <h2>아이디 찾기</h2>
       <h3>가입시 입력한 이메일 주소를 입력해주세요.</h3>
        <table>
            <hr>
            <tr>
                <th>
                    <label for="username">이름</label>
                </th>
                <td> <input id="username" type="mail" name="username"></td>
            </tr>
            <tr>
                <th> <label for="usertel">전화번호</label></th>
                <td>   <input id="usertel" type="mail" name="usertel">
                </tr>
            </table>
            <button id="findid" type="submit" onclick="javascript: form.action='/auth/findid'">아이디 찾기</button></td>
        <h2 id="pwd">비밀번호 찾기</h2>
       <h3>가입시 입력한 이메일 주소를 입력해주세요.</h3>
        <table>
     
            <tr>
                <th><label for="usermail">이메일</label> </th>
                <td>

                    <input id="usermail" type="mail" name="usermail">
                </td>
            </tr>
            <hr>
        </table>
        <button id="findpwd" type="submit" onclick="javascript: form.action='/auth/findpwd'">비밀번호 찾기</button>
    </fieldset>
</form>
{% endblock %}
{% block script %}
<script>
    const findpwd = document.getElementById('findpwd');
    const mail = document.getElementById('mail');

    let regMail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

    findpwd.addEventListener('click', () => {
        if (mail.value == '') {
            alert('이메일 주소를 입력해주세요')
        } else if (!regMail.test(mail.value)) {
            alert('이메일 형식일 올바르지 않습니다.')
        }
    })
</script>
{% endblock %}
