{% extends 'layout.html' %}
<!-- styleblock -->
{% block style %}
<link rel="stylesheet" href="login.css" />
<!-- end style -->
{% endblock %}
<!-- content block -->
{% block content %} {% if user and user.id %}
<h1>로그인 된 상태입니다.</h1>
{% else %}
<div class="login-container">
    <d class="logIn">로그인</d>
  <d style="font-size: 20px; color: rgb(168, 168, 168)">LOG IN</d>
    <form id="login-form" action="auth/login" method="post">
        <fieldset class="login-fieldset">
            <div class="mainLogin">
                <div class="locallogin">
                    <div class="inputgroup">
                        <label class="login-label" for="userid">아이디</label>
                        <input
                            id="userid"
                            type="text"
                            name="userid"
                            required
                            autofocus
                        />
                    </div>
                    <div class="inputgroup">
                        <label class="login-label" for="userpwd"
                            >비밀번호</label
                        >
                        <input
                            id="userpwd"
                            type="password"
                            name="userpwd"
                            required
                        />
                    </div>
                    <button id="login" type="submit" class="btn">로그인</button>
                </div>
            </div>
                <div class="subLogin">
                    <div class="idpwdFind">
                      <a href="/findidpwd" style="color: rgb(97, 97, 97)"
                        >아이디/비밀번호 찾기</a
                      >
                    </div>
                    <br />
                    <div class="join">
                      <h5>
                        아직 회원이 아니신가요?
                        <span><a id="join" href="/join" class="btn">회원가입</a></span>
                      </h5>
                    </div>
                  </div>
        </fieldset>
        <br />
        <div class="differentLogin">다른 방식으로 로그인</div>
        <div class="snslogin">
          <button type="button" class="login-sns-btn">
            <a id="kakao" href="/auth/kakao" class="btn"
              ><img src="image/kakao_login_medium_wide.png"
            /></a>
          </button>
          <button type="button" class="login-sns-btn">
            <a id="google" href="/auth/google" class="btn"><img src="image/google_login_medium_wide.png" alt=""
            /></a>
          </button>
        </div>
    </form>
</div>
{% endif %}
<!-- 블럭 끝 -->
{% endblock %} {% block script %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get("loginError")) {
            alert(new URL(location.href).searchParams.get("loginError"));
        }
    };
</script>
{% endblock %}
